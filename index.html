<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main">

    <div class="left-side">
      <h1 class="big-h1">Learn to code by watching others</h1>
      <p class="info">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="righ-side">
      <button class="free-trial">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </button>

      <div class="form-container">
        <form>
          <input type="text" id="fName" name="firstname" placeholder="First Name">
          <input type="text" id="lName" placeholder="Last Name">
          <input type="email" id="eAdress" placeholder="Email Address">
          <input type="password" id="password" placeholder="Password">
          <input type="submit" value="CLAIM YOUT FREE TRIAL" id="submit-btn">
        </form>
        <p class="agree">
          By clicking the button, you are agreeing to our<span class="terms"> Terms and Services</span>
        </p>
      </div>
    </div>
    

  </div>

</body>
</html>
